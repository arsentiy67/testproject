log4j.rootLogger=INFO, console, file
log4j.logger.org.apache.http=WARN
# ************************************************************************
# Log level/appender definitions
# ************************************************************************
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{mm:ss.SS} %p: %m%n
log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.File=target/.logs/events-%d{MM-dd-yy-HH-mm-ss}.log
#log4j.appender.file.File = src/test/java/.logs/sed-tests-results.log
log4j.appender.file.File=target/.logs/sed-tests-results.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p: %m%n
# ************************************************************************
# END 
# ************************************************************************